<!DOCTYPE html>
<html lang="en" th:fragment="layout(content)">
<link rel="stylesheet" th:href="@{/style.css}">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primaryy">
        <div class="container-fluid">
            <div>
                <i th:onclick="toggleSidebar()" style="cursor: pointer;" class="fas fa-bars"></i>
                <a style="padding-left: 20px;" class="navbar-brand" href="/">SmartContact</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" th:href="@{/}">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><span th:text="${user.name}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>

<!-- Sidebar  -->
<div class="sidebar mt-2">
    <a id="home-link" href="#" th:href="@{/user/index}" class="item active"><i class="fa-solid fa-house-chimney"></i>
        HOME</a>
    <a id="contacts-link" href="#" th:href="@{/user/show_contact/0}" class="item"><i
            class="fa-solid fa-address-book"></i> VIEW CONTACT</a>
    <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-file-signature"></i> ADD
        CONTACT</a>
    <a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fa-regular fa-user"></i> PROFILE</a>
    <a id="setting-link"  class="item" th:href="@{/user/setting}"><i class="fa-solid fa-screwdriver-wrench"></i> SETTINGS</a>
    <a href="" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> LOGOUT</a>
    <div class="divider"></div>
</div>

<!-- CONTENT  -->
<div class="content mt-5">
    <div class="container" th:if="${session.message}">
        <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
            <div th:text="${session.message.content}"></div>
        </div>
    </div>
    <div th:replace="${content}"></div>
    </script>
</div>

<body>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>

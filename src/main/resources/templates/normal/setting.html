<!DOCTYPE html>
<html lang="en" th:replace="~{normal/Base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>

<div class="container">
  <div class="row">
  <div class="col-md-12">
  <div class="card">
    <div class="card-body">
      <h3 class="my-3">Change password</h3>
      <form th:action="@{/user/change-password}" method="post">
        <!-- old password field  -->
        <div class="form-group">
          <input name="oldPassword" type="text" class="form-control" placeholder="Enter old password">
        </div>
        <!-- New password  -->
        <div class="form-group">
          <input name="newPassword" type="text" class="form-control" placeholder="Enter new password">
        </div>
        <div class="container text-center">
          <button type="submit" class="btn btn-success">Change</button>
          <button type="reset" class="btn btn-primary">Reset</button>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>









     <script>
			$(document).ready(()=>{
				$('.item').removeClass('active');
				$('#setting-link').addClass("active");
			});
		</script>
    </section>
</body>

</html>

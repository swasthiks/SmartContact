<!DOCTYPE html>
<html lang="en" th:replace="~{normal/Base :: layout(~{::section})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section>
    <div class="card">
      <div class="card-body">
        <div class="conatainer text-center">
          <img src="" style="height: 200px;width: 200px;" class="my_profile_picture"
            th:src="@{'/image/'+${contact.image}}" alt="profile photo">
          <h3 class="mt-3" th:text="'Name: '+${contact.name}"></h3>
          <hr>
          <span th:text="'Email: '+${contact.email}"></span>
          <hr><span th:text=" 'Phone: '+${contact.phoneString}"></span>
          <hr><span th:text="'Work: '+${contact.work}"></span>
          <hr><span th:utext="'About: '+${contact.description}"></span>
          <hr>
          <div class="container">
          <a th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-danger btn-sm">DELETE</a>
                <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
                  <button type="submit" class="btn btn-success btn-sm">Update</button>
                </form></div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
